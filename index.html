<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech It Easy Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<p>Aantal verkochte televisies: <span id="sold"></span></p>

<p>Aantal ingekochte televisies: <span id="purchased"></span></p>

<p>Aantal televisies die nog verkocht moeten worden: <span id="stock"></span></p>

<p>Alle televisie merken: <span id="brand"></span></p>

<p>Alle televisie merken (maar dan mbv een functie): <span id="brandFunction"></span></p>

<p class="info">
    <span id="name">[Naam van televisie]</span>
    <span id="price">[Prijs van de televisie]</span>
    <span id="sizes">[Beschikbare schermgroottes]</span>
</p>

<script src="main.js"></script>
</body>
</html>
